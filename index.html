<body>
  <div class="container">
    <h1>Timestamp Calculator</h1>
    <label for="minutesInput">Enter minutes ago or code:</label>
    <input type="text" id="minutesInput" placeholder="e.g: 15">
    <br>
    <button id="calculateBtn">Calculate</button>
    <div id="result"></div>
    <button id="copyBtn">Copy to Clipboard</button>
  </div>

  <script>
    const calculateBtn = document.getElementById('calculateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const minutesInput = document.getElementById('minutesInput');
    const resultDiv = document.getElementById('result');

    calculateBtn.addEventListener('click', () => {
      const inputValue = minutesInput.value.trim();
      const lowerValue = inputValue.toLowerCase();

      // Check for special codes
      if (lowerValue === "55009b") {
        resultDiv.textContent = "loop?";
        resultDiv.classList.add("warning");
        copyBtn.style.display = "none";
        return;
      } else if (lowerValue === "eccc9e") {
        resultDiv.textContent = "Cookie my pookie?";
        resultDiv.classList.add("warning");
        copyBtn.style.display = "none";
        return;
      }

      // Handle numeric input
      const minutesAgo = parseInt(inputValue);
      if (isNaN(minutesAgo)) {
        alert('Please enter a valid number or code.');
        return;
      }

      resultDiv.classList.remove("warning");
      const currentTimeMs = Date.now();
      const timestampMs = currentTimeMs - (minutesAgo * 60 * 1000);
      resultDiv.textContent = timestampMs;
      resultDiv.style.display = 'block';
      copyBtn.style.display = 'inline-block';
    });

    // Trigger calculation on Enter
    minutesInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        calculateBtn.click();
      }
    });

    copyBtn.addEventListener('click', () => {
      const textToCopy = resultDiv.textContent;
      navigator.clipboard.writeText(textToCopy)
        .then(() => alert('Copied to clipboard!'))
        .catch(() => alert('Failed to copy.'));
    });
  </script>
